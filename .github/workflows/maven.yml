# This workflow will build a Java project with Maven
name: MY TDD PROJECT

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    #Step1: Get your project code 
      - uses: actions/checkout@v2
      
      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build with Maven
        run: mvn -f pom.xml clean verify
